<div class="container">


    <section class="hero-section spad">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-10 offset-xl-1">
                    <div class="row">
                        <div class="col-lg-6" style="text-align:center">
                            <figure class="hero-image">
                                <!-- <img src="../../../assets/aguila.jpg" alt="3">-->
                                <img src="image" mat-card-image [src]="image" alt="3">
                                <p><button (click)="edit_photo(userprof)">Editar Foto <mat-icon>edit</mat-icon></button></p>
                            </figure>


                        </div>
                        <div class="col-lg-6">
                            <div>

                            </div>
                            <div class="hero-info" style="text-align:center">
                                <h2>Informacion general</h2>
                                <ul>
                                    <li><span>Nombre de Usuario</span></li>
                                    <li>{{userprof.username}}</li>
                                    <li><span>Apodo</span></li>
                                    <li>{{userprof.email}}</li>
                                    <li><span>Nombre</span></li>
                                    <li>{{userprof.nombre}}</li>
                                    <li><span>Apellido</span></li>
                                    <li>{{userprof.apellido}}</li>
                                    <li><span>Lugar de Acogida</span></li>
                                    <li>{{userprof.lugar_acogida}}</li>
                                    <li><span>Fecha de nacimiento</span></li>
                                    <li>{{userprof.fecha_nacimiento}}</li>
                                    <p><button (click)="edit_profile(userprof)">Editar Perfil <mat-icon>edit</mat-icon></button></p>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
