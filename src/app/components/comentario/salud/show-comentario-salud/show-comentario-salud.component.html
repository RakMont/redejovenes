<div class="container">
    <mat-list *ngFor="let hvt of things">
        <mat-card class="example-card">
            <mat-card-header [ngClass]="{'custom-card':true}">
                <div class="example-header-image">
                    <img [src]="hvt.profile" alt="">
                </div>
                <div class="desc">
                    <mat-card-title>{{hvt.nombre}}</mat-card-title>
                    <mat-card-subtitle>{{hvt.role}}</mat-card-subtitle>
                </div>
            </mat-card-header>
            <mat-card-content>
                <mat-card-actions>
                    <button *ngIf="showAdminBoard || showModeratorBoard || username==hvt.username" mat-icon-button color="warn" (click)="Delete(hvt)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
                    <button *ngIf="username==hvt.username" mat-icon-button (click)="edit_HVT(hvt)">
                  <mat-icon>edit</mat-icon>
              </button>
                </mat-card-actions>
                <p style="font-size: 20px; font-family: 'Mission Gothic';">
                    {{hvt.comentario}}
                </p>
                <br> {{hvt.fecha}}
            </mat-card-content>
            <mat-card-actions *ngIf="isLoggedIn">
                <button mat-button (click)="Addcomentariorespuesta(hvt.id_comentario)" class="btn mdc-button">Responder</button>
            </mat-card-actions>
            <div>
                <mat-list *ngFor="let comen of things2">
                    <div *ngIf="hvt.id_comentario==comen.id_comentario_ref">
                        <hr class="new4">
                        <div fxLayout="row">
                            <div fxFlex="10">
                                <mat-card-header [ngClass]="{'custom-card':true}">
                                    <div class="example-header-image">
                                        <img [src]="comen.profile" alt="">
                                    </div>
                                    <div class="desc">
                                        <mat-card-title>{{comen.nombre}}</mat-card-title>
                                        <mat-card-subtitle>{{comen.role}}</mat-card-subtitle>
                                    </div>
                                    <mat-card-actions>
                                        <button *ngIf="showAdminBoard || showModeratorBoard || username==comen.username" mat-icon-button color="warn" (click)="Delete(comen)">
                                      <mat-icon>delete_forever</mat-icon>
                                  </button>
                                        <button *ngIf="username==comen.username" mat-icon-button (click)="edit_HVT(comen)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                    </mat-card-actions>
                                </mat-card-header>
                                <mat-card-content [ngClass]="{'custom-card-content':true}">
                                    <h4 style="font-size: 20px; font-family: 'Mission Gothic';">
                                        {{comen.comentario}}
                                    </h4>
                                </mat-card-content>
                            </div>
                        </div>
                        <mat-card-footer>{{comen.fecha}}</mat-card-footer>
                    </div>
                </mat-list>
            </div>
        </mat-card>


    </mat-list>

</div>
